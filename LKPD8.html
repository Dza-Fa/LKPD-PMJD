<!DOCTYPE html>

<!-- Mengapa validasi penting sebelum data dikirim ke server? -->
 <!--  Validasi mencegah data kosong atau format salah. -->

<!-- Apa risiko jika tidak melakukan validasi? -->
 <!-- Bisa terjadi kesalahan pengiriman data seperti:
      - data kosong ataupun format salah
      -->

<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>LKPD 8</title>
</head>
<body>
    <h3>Form Pendaftaran Sederhana</h3>
    <input type="text" id="nama" placeholder="Nama lengkap"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Kata sandi"><br><br>
    <p id="pesan"></p>
    <button onclick="validasi()">Daftar</button>
    <script>
      function validasi() {
        let nama = document.getElementById("nama").value;
        let email = document.getElementById("email").value;
        let pass = document.getElementById("password").value;
        let pesan = document.getElementById("pesan");
        if (nama === "" || email === "" || pass === "") {
          alert("Semua kolom wajib diisi!");
        } else if (pass.length < 8) {
          pesan.innerHTML = ("Password harus minimal 8 karakter!");
        } else if (!email.includes("@")) {
          alert("Email tidak valid!");
        } else {
          alert("Pendaftaran berhasil!");
        }
      }
    </script>
    <br></br>
    <a href="mainMenu.html">kembali</a>
</body>
</html>
