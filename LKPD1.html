<!-- Mengapa variabel penting? -->
<!-- Karena tanpa variabel, kita tidak bisa:

    - Menyimpan data untuk digunakan kembali,

    - Mengubah nilai dengan mudah,

    - Membuat program yang fleksibel dan bisa menyesuaikan diri.
-->

<!-- seperti sebuah kotak pensil, didalamnya terdapat 1 buah pensil.

membuat kotak pensil tersebut terdapat 3 buah pensil.
-->
