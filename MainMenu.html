    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #FAF9F6; /* putih lembut */
        color: #2E2E2E;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        background: linear-gradient(90deg, #F4A261, #E76F51); /* oranye lembut gradasi */
        color: #FFF;
        width: 100%;
        text-align: center;
        padding: 25px 0;
        font-size: 34px;
        font-weight: 700;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        letter-spacing: 1px;
    }

    main {
        flex: 1;
        text-align: center;
        padding: 40px 20px;
        max-width: 800px;
    }

    .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .menu a {
        text-decoration: none;
        background-color: #2A9D8F; /* hijau kebiruan lembut */
        color: #FFF;
        padding: 12px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.25s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .menu a:hover {
        background-color: #21867A;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    footer {
        width: 100%;
        background-color: #264653;
        color: #F1FAEE;
        text-align: center;
        padding: 16px 0;
        font-size: 14px;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    footer a {
        color: #E9C46A;
        text-decoration: none;
        transition: color 0.2s;
    }

    footer a:hover {
        color: #F4A261;
    }
</style>
